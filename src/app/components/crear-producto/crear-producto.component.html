<div class="containet mt-5">
    <div class="div row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Producto</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()" >
                        <div class="mb-3">
                            <input type="text" formControlName="producto"
                            class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                            *ngIf="productoForm.controls['producto'].hasError('required') && productoForm.get('producto')?.touched">
                                <span>El Producto es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Categoria">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                            class="form-control form-control-lg" placeholder="Precio">
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-outline-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
